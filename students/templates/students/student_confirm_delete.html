{% extends "base.html" %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ student.name }}"?</h1>
<form method="post">
    {% csrf_token %}
    <div class="button-container">
        <button type="submit">Confirm</button>
    </div>
</form>
<a href="{% url 'student_list' %}">Cancel</a>
{% endblock %}
